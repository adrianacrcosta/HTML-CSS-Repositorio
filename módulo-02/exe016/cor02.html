<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #3198e2 1%, #6d59c0 10%, #b93590, #e33f5f, #fdd579);
            /* to right ou to bottom ou 45deg de graus
            Ao invés do linear pode colocar radial e ao invés do 45deg colocar circle*/
            background-attachment: fixed;
        }

        
    </style>
</head>

<body>
    <h1> Testando Gradiente</h1>
   
</body>

</html>
